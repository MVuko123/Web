<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript String Properties</h2>

    <p>The length property returns the length of a string:</p>

    <p id="demo"></p>

    <p>The slice() method extract a part of a string
        and returns the extracted parts in a new string:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <p>Convert string to upper case:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo3">Hello World!</p>

    <p>Convert string to lower case:</p>

    <button onclick="myFunction1()">Try it</button>

    <p id="demo4">Hello World!</p>

    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.getElementById("demo").innerHTML = text.length;

        let str = "Apple, Banana, Kiwi";
        document.getElementById("demo1").innerHTML = str.slice(7, 13);

        let stri = "Apple, Banana, Kiwi";
        document.getElementById("demo2").innerHTML = stri.slice(7);

        function myFunction() {
            let text = document.getElementById("demo3").innerHTML;
            document.getElementById("demo3").innerHTML =
                text.toUpperCase();
        }

        function myFunction1() {
            let text = document.getElementById("demo4").innerHTML;
            document.getElementById("demo4").innerHTML =
                text.toLowerCase();
        }
    </script>

</body>

</html>
